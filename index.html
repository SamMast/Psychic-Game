<!-- Guess what letter I'm thinking of
Wins: (# of times the user has guessed the letter correctly)
Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)
Guesses Left: (# of guesses left. This will update)
Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)
When the player wins, increase the Wins counter and start the game over again (without refreshing the page).
When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).
 -->

<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Sam Mast - Psychic Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="assets/javascript/games.js"></script>

	</head>
	<body>

		<header>
			<h1>
				The Psychic Game
			</h1>
			<p>
				Guess what Letter I am thinking of?
			</p>
		</header>

		<div>
			<div>
				Wins:
				<span id="winCount">
					0
				</span>
			</div>
			<div>
				Losses:
				<span id="lossCount">
					0
				</span>
			</div>
			<div>
				Guesses Left:
				<span id="guessesLeft">
					10
				</span>
			</div>
			<div>
				Your Guesses so far:
				<span id="guessesSoFar">
					...
				</span>
			</div>

		</div>

		<div>
			<footer class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center navbar-fixed-bottom" id="footer">Copyright @ 2018 - Samuel Mast</footer>
		</div>
	</body>
</html>
